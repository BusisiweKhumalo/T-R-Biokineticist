<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Your Appointment</title>
<link rel="stylesheet" href="styles.css"> 
</head>
<body>
<h1>Book Your Appointment</h1>
<form action="/submit_booking.php" method="post">
    <fieldset>
        <legend>Personal Information:</legend>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="contactinfo">Contact Information:</label><br>
        <input type="tel" id="contactinfo" name="contactinfo" placeholder="Phone Number / Email Address" required><br>
        
        <legend>Appointment Details:</legend>
        <label for="appointmentdate">Preferred Date & Time:</label><br>
        <input type="datetime-local" id="appointmentdate" name="appointmentdate" required><br>
        
        <legend>Select Location:</legend>
        <label for="location">Location:</label><br>
        <select id="location" name="location" required>
            <option value="">Select a Location</option>
            <option value="midrand">Midrand Medical Centre</option>
            <option value="moreleta">Moreleta Park</option>
            <option value="wonderpark">Wonderpark Shopping Centre</option>
        </select><br>
        
        <label for="concerns">Specific Concerns or Areas of Focus:</label><br>
        <textarea id="concerns" name="concerns" rows="4" cols="50" required></textarea><br>
        
        <legend>Medical History:</legend>
        <label for="previousinjuries">Previous Injuries or Medical Conditions:</label><br>
        <textarea id="previousinjuries" name="previousinjuries" rows="4" cols="50" required></textarea><br>
        <label for="currentmedications">Current Medications:</label><br>
        <textarea id="currentmedications" name="currentmedications" rows="4" cols="50" required></textarea><br>
        <label for="allergies">Allergies or Sensitivities:</label><br>
        <textarea id="allergies" name="allergies" rows="4" cols="50" required></textarea><br>
        
        <legend>Insurance Information:</legend>
        <label for="insurancename">Insurance Provider:</label><br>
        <input type="text" id="insurancename" name="insurancename" required><br>
        <label for="policynumber">Policy Number:</label><br>
        <input type="text" id="policynumber" name="policynumber" required><br>
        
        <legend>Consent and Agreement:</legend>
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to treatment and agree to the terms and conditions, including the cancellation policy.</label><br>
        
        <legend>Additional Comments/Questions:</legend>
        <textarea id="additionalcomments" name="additionalcomments" rows="4" cols="50"></textarea><br>
        
        <legend>Confirmation:</legend>
        <input type="submit" value="Confirm Appointment">
    </fieldset>
</form>
</body>
</html>
