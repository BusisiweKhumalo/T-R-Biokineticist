<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Your Appointment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #0097B2, #7ed957);
        color: #333;
    }
    .header-content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo img {
        height: 50px;
    }
    .nav-links {
        list-style-type: none;
    }
    .nav-links li {
        display: inline;
        margin-right: 15px;
    }
    .nav-links a {
        text-decoration: none;
        color: #0097B2;
        font-weight: bold;
    }
    main {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #0097B2;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    fieldset {
        border: none;
        margin-bottom: 20px;
    }
    legend {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #0097B2;
    }
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    input, select, textarea {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #0097B2;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 15px;
        font-size: 1em;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #007a92;
    }
</style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="navbar">
            <div class="logo">
                <img src="Logo.png" alt="T&R Biokinetics Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="home-button">Home</a></li>
            </ul>
        </div>
    </div>
</header>
<main>
    <h1>Book Your Appointment</h1>
    <form action="/submit_booking.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="contactinfo">Contact Information:</label>
            <input type="tel" id="contactinfo" name="contactinfo" placeholder="Phone Number / Email Address" required>
        </fieldset>
        
        <fieldset>
            <legend>Appointment Details</legend>
            <label for="appointmentdate">Preferred Date & Time:</label>
            <input type="datetime-local" id="appointmentdate" name="appointmentdate" required>
        </fieldset>
        
        <fieldset>
            <legend>Select Location</legend>
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="">Select a Location</option>
                <option value="midrand">Midrand Medical Centre</option>
                <option value="moreleta">Moreleta Park</option>
                <option value="wonderpark">Wonderpark Shopping Centre</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Specific Concerns or Areas of Focus</legend>
            <label for="concerns">Describe Your Concerns:</label>
            <textarea id="concerns" name="concerns" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Confirmation and Agreement</legend>
            <label>
                <input type="checkbox" name="terms" required> I confirm that the above information is correct and I agree to the terms and conditions.
            </label>
        </fieldset>

        <input type="submit" value="Submit Booking">
    </form>
</main>
</body>
</html>
